name: Deploy Unirefund Apps

run-name: >
  ðŸš€ ${{ github.actor }} is deploying [${{ inputs.env }}]
  Unirefund-${{ inputs.app }}

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Release type (one of): dev, uat, prod"
        required: true
        default: "uat"
        type: choice
        options:
          - dev
          - uat
          - prod
      app:
        description: "App to publish (web or ssr)"
        required: true
        default: "web"
        type: choice
        options:
          - web
          - ssr

jobs:
  publish:
    runs-on: self-hosted
    timeout-minutes: 60

    # âœ… Activates GitHub Environment for secrets/vars
    environment: ${{ inputs.env }}

    steps:
      - name: Show build context
        run: |
          echo "ðŸŽ‰ Triggered by: ${{ github.actor }}"
          echo "ðŸŒ Environment: ${{ inputs.env }}"
          echo "ðŸ“¦ App: ${{ inputs.app }}"
          echo "ðŸ–¥ï¸  OS: ${{ runner.os }}"
          echo "ðŸ” Branch: ${{ github.ref_name }}"

      - name: Validate branch â†”ï¸ environment match
        run: |
          case "${{ inputs.env }}" in
            dev)
              EXPECTED_BRANCH="dev"
              ;;
            uat)
              EXPECTED_BRANCH="uat"
              ;;
            prod)
              EXPECTED_BRANCH="prod"
              ;;
            *)
              echo "âŒ Invalid environment selected."
              exit 1
              ;;
          esac

          if [[ "${{ github.ref_name }}" != "$EXPECTED_BRANCH" ]]; then
            echo "âŒ You can only deploy '${{ inputs.env }}' from the '$EXPECTED_BRANCH' branch."
            exit 1
          fi

          echo "âœ… Branch and environment match."

      - name: Set port from environment variable
        run: |
          case "${{ inputs.app }}" in
            web)
              PORT_VALUE="${{ vars.WEB_PORT }}"
              ;;
            ssr)
              PORT_VALUE="${{ vars.SSR_PORT }}"
              ;;
            *)
              echo "âŒ Invalid app type: ${{ inputs.app }}"
              exit 1
              ;;
          esac

          if [[ -z "$PORT_VALUE" ]]; then
            echo "âŒ PORT value is missing! Did you define WEB_PORT or SSR_PORT in the GitHub Environment?"
            exit 1
          fi

          echo "PORT=$PORT_VALUE" >> $GITHUB_ENV

      - name: Deploy via SSH
        env:
          SSH_COMMAND: |
            cd ~/frontend/deployment/unirefund/${{ inputs.env }} &&
            npx -y @deployit/cli@latest deployit \
              --project Unirefund \
              --app ${{ inputs.app }} \
              --env ${{ inputs.env }} \
              --sync true \
              --port $PORT
        run: |
          echo "Running remote deploy command..."
          ssh ubuntu "${SSH_COMMAND}"
